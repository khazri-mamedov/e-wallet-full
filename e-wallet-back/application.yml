server:
  port: ${SERVER_PORT}
spring:
  datasource:
    url: jdbc:h2:mem:ewallet;LOCK_TIMEOUT=10000
    driverClassName: org.h2.Driver
    username: admin
    password: admin
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
jwt:
  secret: ${JWT_SECRET}
  expiration-minutes: ${JWT_EXPR}